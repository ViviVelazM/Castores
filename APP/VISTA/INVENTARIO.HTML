<!DOCTYPE html>
<html>
    <head>
        <title>INVENTARIO</title>
    </head>
    <body>
        <div class="formulario">
            <form>
                <label for="id">Id Producto</label><br>
                <input type="text" name="id"> <br>

                <label for="producto">Producto:</label><br>
                <input type="text" name="producto"> <br>

                <label for="cantidad">Cantidad:</label><br>
                <input type="text" name="cantidad"> <br>

                <label><input type="radio" name="estatus"> Activo</label><br>
                <label><input type="radio" name="estatus"> Inactivo</label><br>

                <button type="submit">Actualizar</button><br>
                <button type="submit">Nuevo</button><br>
            </form>
        </div>

        <div class="tabla">
            <table>
                <thead>
                    <tr>
                        <th>Id Producto</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Estatus</th>
                    </tr>
                </thead>
                <tbody>
                    <td>1</td>
                    <td>Lapiz</td>
                    <td>0</td>
                    <td>Activo</td>
                </tbody>
            </table>
        </div>
    </body>
</html>
